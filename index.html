<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Estações e Apeadeiros</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8.0], 7); // Centro de Portugal

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Ícone azul para Estações
    const iconeEstacao = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Ícone verde para Apeadeiros
    const iconeApeadeiro = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Carregar o novo ficheiro com coordenadas
    fetch('https://raw.githubusercontent.com/miguelt007/comboios/main/estacoes_com_coords.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(ponto => {
          if (ponto.latitude && ponto.longitude) {
            const icone = ponto.Desiggrupo === 'Estação' ? iconeEstacao : iconeApeadeiro;
            const marcador = L.marker([ponto.latitude, ponto.longitude], { icon: icone }).addTo(map);
            marcador.bindPopup(`
              <strong>${ponto.Designação}</strong><br>
              Tipo: ${ponto.Desiggrupo}<br>
              Linha: ${ponto["Designação Linha"]}<br>
              Município: ${ponto.Município}<br>
              Distrito: ${ponto.Distrito}
            `);
          }
        });
      })
      .catch(error => console.error('Erro ao carregar o JSON:', error));
  </script>
</body>
</html>
