<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estações e Linhas Ferroviárias de Portugal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; display: flex; flex-direction: column; }
    header { background: #005b96; color: white; text-align: center; padding: 1rem; font-size: 1.5rem; font-family: Arial, sans-serif; }
    #map { flex: 1; }
  </style>
</head>
<body>

<header>Estações e Linhas Ferroviárias de Portugal</header>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

<script>
  var map = L.map('map').setView([39.5, -8], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var stationsLayerGroup = L.layerGroup().addTo(map);

  // Função para criar marcador quadrado
  function createMarker(latlng, name) {
    return L.marker(latlng, {
      icon: L.divIcon({
        className: 'train-icon',
        html: '<div style="width:8px; height:8px; background:red;"></div>',
        iconSize: [8, 8],
        iconAnchor: [4, 4],
        popupAnchor: [0, -4]
      })
    }).bindPopup(name).addTo(stationsLayerGroup);
  }

  // Carregar estações (GeoJSON de pontos)
  fetch('estacoes-ferroviarias-pontos.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (feature.geometry.type === 'Point') {
          const coords = feature.geometry.coordinates;
          const latlng = [coords[1], coords[0]];
          createMarker(latlng, feature.properties.name);
        }
      });

      // Pesquisa
      var searchControl = new L.Control.Search({
        layer: stationsLayerGroup,
        propertyName: 'name',
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 14);
        }
      });
      map.addControl(searchControl);
    })
    .catch(err => console.error('Erro a carregar estacoes:', err));

  // Linhas ferroviárias
  fetch('linhas-ferroviarias.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, { style: { color: 'red', weight: 2 } }).addTo(map);
    })
    .catch(err => console.error('Erro a carregar linhas:', err));
</script>

</body>
</html>
