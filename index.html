<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estações e Linhas Ferroviárias de Portugal (OSM)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; display: flex; flex-direction: column; }
    header { background: #005b96; color: white; text-align: center; padding: 1rem; font-size: 1.5rem; font-family: Arial, sans-serif; }
    #map { flex: 1; }
  </style>
</head>
<body>

<header>Estações e Linhas Ferroviárias de Portugal</header>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

<script>
  var map = L.map('map').setView([39.5, -8], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var stationsLayerGroup = L.layerGroup().addTo(map);

  // Marcadores quadrados azuis para as estações
  function createMarker(latlng, properties) {
    let popupContent = '<b>' + (properties.name || 'Sem nome') + '</b><br>';
    for (let key in properties) {
      if (key !== 'name') {
        popupContent += `<b>${key}:</b> ${properties[key]}<br>`;
      }
    }
    return L.marker(latlng, {
      icon: L.divIcon({
        className: 'train-icon',
        html: '<div style="width:8px; height:8px; background:blue;"></div>',
        iconSize: [8, 8],
        iconAnchor: [4, 4],
        popupAnchor: [0, -4]
      })
    }).bindPopup(popupContent).addTo(stationsLayerGroup);
  }

  // Carregar estações (GeoJSON de pontos)
  fetch('estacoes-ferroviarias-pontos.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        const coords = feature.geometry.coordinates;
        const latlng = [coords[1], coords[0]];
        createMarker(latlng, feature.properties);
      });

      // Pesquisa
      var searchControl = new L.Control.Search({
        layer: stationsLayerGroup,
        propertyName: 'name',
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 14);
        }
      });
      map.addControl(searchControl);
    })
    .catch(err => console.error('Erro a carregar estações:', err));

  // Linhas ferroviárias via Overpass API (OSM)
  fetch('https://overpass-api.de/api/interpreter', {
    method: 'POST',
    body: `[out:json][timeout:50];
      area["ISO3166-1"="PT"]->.a;
      (
        way["railway"="rail"](area.a);
      );
      out geom;`
  })
  .then(res => res.json())
  .then(data => {
    // Converter resultados Overpass para GeoJSON
    const lines = data.elements.filter(el => el.type === 'way' && el.geometry).map(el => {
      return {
        type: "Feature",
        properties: el.tags || {},
        geometry: {
          type: "LineString",
          coordinates: el.geometry.map(p => [p.lon, p.lat])
        }
      };
    });

    L.geoJSON(lines, { style: { color: 'red', weight: 2 } }).addTo(map);
  })
  .catch(err => console.error('Erro a carregar linhas OSM:', err));
</script>

</body>
</html>
