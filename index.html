<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estações e Linhas Ferroviárias de Portugal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; display: flex; flex-direction: column; }
    header {
      background: #005b96;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
    }
    #map { flex: 1; }
    .train-icon div {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<header>Estações e Linhas Ferroviárias de Portugal</header>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

<script>
  var map = L.map('map').setView([39.5, -8], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Camada para os marcadores
  var stationsLayerGroup = L.layerGroup().addTo(map);

  // Carregar estações, garantindo que o marcador aparece mesmo se não for Point
  fetch('estacoes-ferroviarias.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        let latlng;

        // Ponto direto
        if(feature.geometry.type === 'Point') {
          latlng = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]];
        } 
        // Linha ou polígono: pega o primeiro ponto
        else if(feature.geometry.type === 'LineString' || feature.geometry.type === 'Polygon') {
          const coords = feature.geometry.coordinates[0];
          latlng = [coords[1], coords[0]];
        }

        if(latlng) {
          L.marker(latlng, { 
            icon: L.divIcon({
              className: 'train-icon',
              html: '<div style="width:12px; height:12px; background:red;"></div>',
              iconSize: [12, 12],
              iconAnchor: [6, 6],
              popupAnchor: [0, -6]
            })
          }).addTo(stationsLayerGroup)
            .bindPopup(feature.properties.name);
        }
      });

      // Pesquisa
      var searchControl = new L.Control.Search({
        layer: stationsLayerGroup,
        propertyName: 'name',
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 14);
        }
      });
      map.addControl(searchControl);
    })
    .catch(err => console.error('Erro a carregar estacoes:', err));

  // Linhas ferroviárias
  fetch('linhas-ferroviarias.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, { style: { color: 'red', weight: 2 } }).addTo(map);
    })
    .catch(err => console.error('Erro a carregar linhas:', err));
</script>

</body>
</html>
