<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estações e Linhas Ferroviárias de Portugal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; display: flex; flex-direction: column; }
    header {
      background: #005b96;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
    }
    #map { flex: 1; }
  </style>
</head>
<body>

<header>Estações e Linhas Ferroviárias de Portugal</header>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

<script>
  var map = L.map('map').setView([39.5, -8], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Ícone de comboio local
  var trainIcon = L.icon({
    iconUrl: 'train.png',  // ícone local na mesma pasta do index.html
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  // Carregar estações
  fetch('estacoes-ferroviarias.geojson')
    .then(res => res.json())
    .then(data => {
      var stationsLayer = L.geoJSON(data, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {icon: trainIcon});
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup(feature.properties.name);
        }
      }).addTo(map);

      // Adicionar pesquisa
      var searchControl = new L.Control.Search({
        layer: stationsLayer,
        propertyName: 'name',
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 14);
        }
      });
      map.addControl(searchControl);
    });

  // Linhas ferroviárias (um bloco)
  var blocos = ['linhas-ferroviarias.geojson'];

  blocos.forEach(function(file) {
    fetch(file)
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, { style: { color: 'red', weight: 2 } }).addTo(map);
      });
  });
</script>

</body>
</html>
